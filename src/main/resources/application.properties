spring.datasource.url=jdbc:mysql://localhost:3306/irupi?useSSL=false
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.properties.hibernate.search.elasticsearch.host=http://127.0.0.1:9200
spring.jpa.properties.hibernate.search.default.indexmanager=elasticsearch
spring.jpa.properties.hibernate.search.elasticsearch.index_management_strategy=CREATE
spring.jpa.properties.hibernate.search.elasticsearch.index_defaults.lifecycle.strategy=none
spring.jpa.properties.hibernate.search.default.elasticsearch.required_index_status=green